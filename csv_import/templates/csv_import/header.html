{% block header %}
    {% if not request.user.is_authenticated %}
        <a href="{% url 'user_service:login' %}">Login/Register</a>
    {% else %}
        <form method="post" action="{% url 'user_service:logout' %}">
            {% csrf_token %}
            <input type="submit" value="logout"/>
        </form>
    {% endif %}
{% endblock %}
